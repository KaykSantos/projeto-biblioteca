<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-acervo">
    <header>
        <div><img src="logo/logoazul.png" alt="logo" height="50px"></div>
        <p>Acervo</p>
    </header>
    <nav>
        <input type="text" name="pesquisa" id="pesquisa" placeholder="Barra de pesquisa">
        <button id="btnpesquisa" value="pesquisar"><img src="img/lupa.png" alt="lupa" height="20px"></button>
        <label for="filtros" style="color: rgb(247, 247, 247);;">Filtros:</label>
        <select name="filtros" id="filtros">
            <option value="none"></option>
            <option value="Nome">Nome</option>
            <option value="autor">Autor</option>
            <option value="genero">Gênero</option>
            <option value="classind">Classificação Indicativa</option>
        </select>
    </nav>
    <main>
        <section class="book-box">
            <div class="img-livro"><img src="https://images.vexels.com/media/users/3/205462/isolated/preview/87b34912ed9f8d2900754c38220faac6-ilustracao-da-pilha-de-livros.png" alt="Imagem do livro" height="80px"></div>
            <h3>Título do Livro</h3> 
            <h4>Autor</h4>
            <h4>Editora</h4> 
            <ul class="avaliacao">
                <li class="star-icon">&#9734;</li>
                <li class="star-icon">&#9734;</li>
                <li class="star-icon">&#9734;</li>
                <li class="star-icon">&#9734;</li>
                <li class="star-icon">&#9734;</li>
            </ul>
        </section>
        <section class="book-box">
            <div class="img-livro"><img src="https://images.vexels.com/media/users/3/205462/isolated/preview/87b34912ed9f8d2900754c38220faac6-ilustracao-da-pilha-de-livros.png" alt="Imagem do livro" height="80px"></div>
            <h3>Título do Livro</h3> 
            <h4>Autor</h4>
            <h4>Editora</h4> 
            <ul class="avaliacao">
                <li class="star-icon">&#9734;</li>
                <li class="star-icon">&#9734;</li>
                <li class="star-icon">&#9734;</li>
                <li class="star-icon">&#9734;</li>
                <li class="star-icon">&#9734;</li>
            </ul>
        </section>
    </main>
</body>
</html>
