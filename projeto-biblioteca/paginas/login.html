<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-login">
    <main>
        <section class="area-login">
            <div class="login"> <!-- Principal -->
                <div class="logo">
                    <img src="logo/logoazul.png" alt="Logo do projeto">
                </div>

                <form autocomplete="off"> 
                    <input class="inputmain" type="text" name="nome" placeholder="Nome de usuário" autofocus>
                    <input class="inputmain" type="password" name="senha" placeholder="Sua senha" autofocus>
                    <input type="submit" value="entrar">
                </form>
                <p id="add">Ainda não tem uma conta? <a href="#">Criar conta</a></p>
                <p><a href="#">Esqueceu a senha?</a></p>
            </div>
        </section>
    </main>
</body>
</html>
